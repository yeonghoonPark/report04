<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="홍길동,프로필,가족,아기,baby">
    <meta name="description" content="홍길동,프로필,가족,아기,baby">

    <!-- 오픈그래픽 -->
    <meta property="og:image" content="./images/photo-main.png">
    <meta property="og:url" content="https://yeonghoonpark.github.io/report04/">
    <meta property="og:title" content="홍길동의 프로필에 오신 것을 환영합니다"> 
    <meta property="og:description" content="홍길동의 프로필에서 귀여운 아기들을 만나보세요">

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">

    <!-- reset -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- style -->
    <link rel="stylesheet" href="./css/index-style.css">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>홍길동의 profile</title>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="container">
                <div class="header-left">
                    <div class="btn-nav">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="btn-search">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="header-center">
                    <h1>Profile</h1>
                </div>
                <div class="header-right">
                    <div class="btn-user">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="btn-talk">
                        <i class="fas fa-comments"></i>
                    </div>
                </div>
                <div class="line">1</div>
            </div>
        </header>
        <section class="main">
            <div class="container">
                <div class="main-circle">
                    <div class="main-img-box">
                        <img src="./images/photo-main.png" alt="메인">
                    </div>
                </div>
                <div class="complate">
                    <h2>Complate<h2>
                </div>
                <div class="main-name">
                    Hong Gil-dong
                </div>
                <div class="main-address">
                    <i class="fas fa-map-marker-alt"></i> Seoul, joongu
                </div>
                <div class="main-follow">
                    <div class="child-follow">
                        <div class="follow-number follow-number01">
                            1,120
                        </div>
                        <div class="follow-name follow-name01">
                            팔로워
                        </div>
                    </div>
                    <div class="child-follow">
                        <div class="follow-number follow-number02">
                            1,567
                        </div>
                        <div class="follow-name follow-name02">
                            팔로윙
                        </div>
                    </div>
                    <div class="child-follow">
                        <div class="follow-number follow-number03">
                            678
                        </div>
                        <div class="follow-name follow-name03">
                            사진첩
                        </div>
                    </div>
                </div>
                <div class="main-line">
                    <div class="main-line01">1</div>
                    <div class="main-line02">2</div>
                </div>
                <div class="photo">
                    <div class="sub-img-box sub-img-box01">
                        <img src="./images/photo-01.png" alt="사진1">
                    </div>
                    <div class="sub-img-box sub-img-box02">
                        <img src="./images/photo-02.png" alt="사진2">
                    </div>
                    <div class="sub-img-box sub-img-box03">
                        <img src="./images/photo-03.png" alt="사진3">
                    </div>
                    <div class="sub-img-box sub-img-box04">
                        <img src="./images/photo-04.png" alt="사진4">
                    </div>
                    <div class="sub-img-box sub-img-box05">
                        <img src="./images/photo-05.png" alt="사진5">
                    </div>
                    <div class="sub-img-box sub-img-box06">
                        <img src="./images/photo-06.png" alt="사진6">
                    </div>
                    <div class="sub-img-box sub-img-box07">
                        <img src="./images/photo-07.png" alt="사진7">
                    </div>
                    <div class="sub-img-box sub-img-box08">
                        <img src="./images/photo-08.png" alt="사진8">
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <div class="icon-box">
                    <div class="sub-icon-box01"><i class="fas fa-home"></i></div>
                    <div class="sub-icon-box02"><i class="fas fa-handshake"></i></div>
                    <div class="sub-icon-box03"><i class="fas fa-paper-plane"></i></div>
                    <div class="sub-icon-box04"><i class="fas fa-map-marked-alt"></i></div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
